<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Javascript Clock UI Dark</title>
		<link rel="stylesheet" href="./Javascript Clock UI Dark_files/style.css">
	</head>
	<body>
		<div class="clock">
			<div class="hour">
				<div class="hr" id="hr" style="transform: rotateZ(645deg);"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn" style="transform: rotateZ(180deg);"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc" style="transform: rotateZ(288deg);"><div>
				</div>
			</div>
			<script type="text/javascript">
				const deg = 6;
				const hr = document.querySelector('#hr');
				const mn = document.querySelector('#mn');
				const sc = document.querySelector('#sc');

				setInterval(() => {
					let day = new Date();
				let hh = day.getHours() * 30;
				let mm = day.getMinutes() * deg;
				let ss = day.getSeconds() * deg;

				hr.style.transform =  `rotateZ(${hh+(mm/12)}deg)`;
				mn.style.transform =  `rotateZ(${mm}deg)`;
				sc.style.transform =  `rotateZ(${ss}deg)`;

				})

				
			</script>
	
	</div></div></body></html>
